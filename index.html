<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Construction</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: white;
        height: 100%;
        font-family: sans-serif;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        height: 100vh;
        padding: 0 20px; /* margen lateral adaptable */
        box-sizing: border-box;
      }

      .image-wrapper {
        max-width: 700px;
        width: 100%;
      }

      .image-wrapper img {
        width: 100%;
        height: auto;
        display: block;
      }

      .text {
        margin-top: 20px;
        font-size: 1.2rem;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-wrapper">
        <img src="your-image.jpg" alt="Under Construction Image" />
      </div>
      <div class="text">Under Construction</div>
    </div>
  </body>
</html>
